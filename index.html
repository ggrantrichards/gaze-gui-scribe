<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clientsight</title>
    <style>
      * { box-sizing: border-box; }
      body { margin: 0; font-family: ui-sans-serif, system-ui, Arial, sans-serif; background: #0b0d12; color: #e6e8ec; }
      .container { max-width: 960px; margin: 0 auto; padding: 24px; }
      .card { background: #151922; border: 1px solid #263045; border-radius: 16px; padding: 16px; }
      .btn { appearance: none; background: #2563eb; color: white; border: none; border-radius: 10px; padding: 10px 14px; cursor: pointer; font-weight: 600; }
      .btn.secondary { background: #374151; }
      kbd { background:#111827; border:1px solid #374151; padding:2px 6px; border-radius:6px; }
      .row { display:grid; grid-template-columns: 1fr 1fr; gap: 16px; }
      .muted { color:#9ca3af; }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
